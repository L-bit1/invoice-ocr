name: 构建 OCR 证件识别工具

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-ocr-windows:
    name: 构建 OCR.exe (Windows)
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    - name: 安装依赖 (Nuitka + OCR)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-build-nuitka.txt
    
    - name: 使用 Nuitka 构建 OCR.exe
      shell: cmd
      run: |
        set PYTHONPATH=%CD%
        python -m nuitka --standalone --onefile --windows-disable-console --assume-yes-for-downloads --enable-plugin=tk-inter --follow-imports --include-module=baidu_ocr --include-module=baidu_settings_dialog --include-module=aip --output-dir=dist --output-filename=OCR.exe "OCR单一功能版\ocr_app.py"
        if exist "OCR单一功能版\ocr_app.exe" move /y "OCR单一功能版\ocr_app.exe" "dist\OCR.exe"
        if not exist "dist\OCR.exe" ( if exist "dist\ocr_app.exe" ren "dist\ocr_app.exe" OCR.exe )
    
    - name: 创建 Windows 发布包
      run: |
        mkdir release_ocr_win
        copy dist\OCR.exe release_ocr_win\OCR.exe
        copy release_win\baidu_ocr_config.example.json release_ocr_win\baidu_ocr_config.example.json
        copy release_win\使用说明.txt release_ocr_win\使用说明.txt
    
    - name: 打包为 ZIP
      run: |
        cd release_ocr_win
        powershell Compress-Archive -Path * -DestinationPath ..\OCR_Windows.zip -Force
        cd ..
    
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: OCR_Windows
        path: OCR_Windows.zip
        retention-days: 30
    
    - name: 创建 Release（如果是 tag）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: OCR_Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
